{% extends "base.html" %}
{% block content %}
    <h2>Buy & Sell Items</h2>

    <div class="product-grid">
        {% for item in items %}
            <a href="{{ url_for('product_detail', item_id=item.id) }}" class="product-card">
                {% if item.image %}
                    <img src="{{ item.image }}" alt="{{ item.name }}" class="product-image">
                {% else %}
                    <div class="product-image" style="display: flex; align-items: center; justify-content: center; background: #e3f2fd; color: #4a90e2; font-size: 2rem;">ðŸ“¦</div>
                {% endif %}
                <div class="product-info">
                    <div class="product-name">{{ item.name }}</div>
                    <div class="product-price">â‚¹{{ item.price }}</div>
                </div>
            </a>
        {% else %}
            <p>No items for sale yet. Be the first to add one!</p>
        {% endfor %}
    </div>

    <h3>Add New Item for Sale</h3>
    <form method="post">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"></textarea>

        <label for="price">Price (â‚¹):</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="image">Product Image URL:</label>
        <input type="text" id="image" name="image">

        <label for="seller_name">Your Name:</label>
        <input type="text" id="seller_name" name="seller_name" required>
        
        <label for="roll_number">Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number">
        
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Add Item">
    </form>
{% endblock %}
